<link rel="import" href="../element/my-periph_manager.html">
<link rel="import" href="../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../bower_components/highcharts-chart/highcharts-chart.html">

<dom-module id="my-liste_periphs_tag">

  <template>
		<style include="app-grid-style">
  		  :host {
          display: block;
          --app-grid-columns: 5;
          --app-grid-gutter: 10px;
          --app-grid-expandible-item-columns: 4;
          --paper-icon-button-ink-color: white;


        }
        app-header {
          background-color: #0b8043;
          color: white;
        }
        ul {
          padding: 0;
          list-style: none;
        }
        paper-button{
          width:100%;
          height:100%;
        }
        .centered-container {
          margin-top: 40px;
          max-width: 1000px;
          margin: 40px auto;
        }
       .item {
          height: 150px;
          position: relative;
          background-color: white;
          background-size: 130px;
          background-repeat: no-repeat;
          background-position: center bottom;
        }
        @media(max-width: 1299px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 4;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
        @media(max-width: 1199px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 3;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
        @media(max-width: 999px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150x;
          }
        }
        @media(max-width: 799px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
  		</style>
  	<iron-ajax
		id="charge_allconfiglite"
	    method="GET"
	    url="{{charge_allconfiglite_url}}"
	    headers="{{app.header_auth}}"
	    params="{{params_allconfiglite}}"
	    handle-as="json"
	    on-error="_disconnect"
	    last-response="{{periphs_tag_Response}}"
	    debounce-duration="300">
	</iron-ajax>
	
	
	<div>

		<ul class="app-grid" >
		    <template is="dom-repeat" items="[[periphs_tag_Response]]">
       		 <template is="dom-if" if="[[item.visible]]"> 
				<li class="item">
					<my-periph_manager periph=[[item]] ecriture_type="[[item.ecriture_type]]" lastupdatetime="{{lastupdatetime}}"></my-periph_manager> 
				</li>
				 	<!--<div class="item-title">Nature [[item.nom]]</div>
				</li>-->
			 </template> 
       		</template>

      	</ul>
     </div>
     
     <iron-ajax
		id="charge_historique"			    method="GET"
	    url="{{charge_historique_url}}"	    headers="{{app.header_auth}}"
	    params="{{params_get_historique}}"    handle-as="json"   	on-error="_disconnect"
	    last-response="{{historiques}}"   		debounce-duration="300">
	</iron-ajax>
	
    <highcharts-chart 
           hidden="{{hidegraphique}}"
           data="{{grap_histo_data}}" 
           title='Températures' 
           type='line'
           x-zoom 
           legend
           loading$="[[loading]]"
           vs-time="true"
           x-label="Temps" 
           y-label="°C">
    </highcharts-chart>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_periphs_tag',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    	  
	     tagname:{type:String,
	    	 notify :true,
	    	 value:null,
	    	 observer: '_chargenewtagname'},
	     tagid:{type:String,
	    	 notify :true,
	    	 value:null,
	    	 observer: '_chargenewtagid'},
  		 params_allconfiglite:{type: Object,
	   	 	  notify : true,
	   	 	  value: {action:'allconfiglite',v:'piscine.1.1.1'}},
	   	 charge_allconfiglite_url: {type:String, 
	   		    notify : true,
	   		  	value:null },
	     periphs_tag_Response:{type:Array,notify:true},
         params_get_historique:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listhistorique',timestamp:">date('now','-15 day')",expr1_unit:"=' °C'",etat:" is not null"}},
	   	 charge_historique_url:{type:String,notify:true},
	   	 historiques:{type: Array,
	   	 	  notify : true},
	   	 loading:{type:Boolean,notify:true,value:false},
	   	 hidegraphique:{type:Boolean,notify:true,value:false},
	   	 grap_histo_data:{type:Array,
	   		  notify : true,
	   		  computed : '_getdata(historiques)'}
	  },
	  observers:[
		  '_periphcharge(tagid,periphs_tag_Response)'
		  ],
	  ready: function() {
	        this.app = document.querySelector('#app');
	    	  this.charge_allconfiglite_url=this.app.url_api+':'+this.app.port_api+'/index'
	    	/*  if (this.tagname) this.params_allconfiglite.tagname=this.tagname;
	    	  if (this.tagid) {
	    		  this.params_allconfiglite.tagid=this.tagid;
	    		  this.params_allconfiglite.tagname=null;
	    		  

	    	  }
	    	  this.$.charge_allconfiglite.generateRequest();*/
	    	  

	      },
 	 _chargenewtagname(tagname){
    	  this.periphs_tag_Response=[];
    	  if (this && this.params_allconfiglite) {
	    	  if (tagname)
	    		  this.params_allconfiglite.tagname=tagname;
	    	  if ( tagname)
	    	  	   this.$.charge_allconfiglite.generateRequest();
    	  }

      },
	 _chargenewtagid(tagid){
	    	  this.periphs_tag_Response=[];
	    	  if (this && this.params_allconfiglite) {
		    	  
		    	  if (tagid) {
		    		  this.params_allconfiglite.tagid=this.tagid;
		    		  this.params_allconfiglite.tagname=null;
			    		this.params_get_historique.uuid="='tag_"+this.tagid+"'";  
			  	        this.charge_historique_url=this.app.url_api+':'+this.app.port_api+'/index'
				    	
				        this.set('loading',true);
		    	  }
		    	  if (tagid )
		    	  	   this.$.charge_allconfiglite.generateRequest();
	    	  }
 
	      },
	      _periphcharge(tagid,periphs_tag_Response){

	    	  		this.$.charge_historique.generateRequest();
	    	  
	      },
	  _toArray(obj){
	    	  return this.app._toArray(obj);
	      },
	  _disconnect(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },

       attached: function() {
         this._updateGridStyles = this._updateGridStyles || function() {
           this.updateStyles();
         }.bind(this);
         window.addEventListener('resize', this._updateGridStyles);
       },
       detached: function() {
         window.removeEventListener('resize', this._updateGridStyles);
       },
		_getdata:function (historiques){
			console.log('histo recu');
			
			historiques.sort(this.sort_by('uuid','timestamp')) ;
			
			var res=[];
			var res_tag=[];
			if (historiques && historiques[0]) {
				this.set('hidegraphique',false);
				var tag=historiques[0].uuid;
				for (var h in historiques){
					if (tag!=historiques[h].uuid) {
						res.push({name: 'Consigne ' +tag, data: res_tag});
						res_tag=[];
						tag=historiques[h].uuid
					}
					var point=[(new Date(historiques[h].timestamp)).getTime(),historiques[h].etat*1];
					res_tag.push(point);
					
				}
				
				res.push({name: 'Consigne ' +tag, data: res_tag});
				
				var res_tag=[];
				var tag=historiques[0].uuid;
				for (var h in historiques){
					if (tag!=historiques[h].uuid) {
						res.push({name: 'Température ' +tag, data: res_tag});
						res_tag=[];
						tag=historiques[h].uuid
					}
					var point=[(new Date(historiques[h].timestamp)).getTime(),historiques[h].expr1*1];
					res_tag.push(point);
					
				}
				
				res.push({name: 'Température ' +tag, data: res_tag});
			} else {
				this.set('hidegraphique',true);
			}

			this.set('loading',false);
			return res;
		}
		  
		,sort_by : function() {
			   var fields = [].slice.call(arguments),
			       n_fields = fields.length;

			   return function(A,B) {
			       var a, b, field, key, primer, reverse, result, i;

			       for(i = 0; i < n_fields; i++) {
			           result = 0;
			           field = fields[i];

			           key = typeof field === 'string' ? field : field.name;

			           a = A[key];
			           b = B[key];

			           if (typeof field.primer  !== 'undefined'){
			               a = field.primer(a);
			               b = field.primer(b);
			           }

			           reverse = (field.reverse) ? -1 : 1;

			           if (a<b) result = reverse * -1;
			           if (a>b) result = reverse * 1;
			           if(result !== 0) break;
			       }
			       return result;
			   }
			}	   	 
	      
  })
  </script>

</dom-module>
