<link rel="import" href="../majcore/my-majliste_behavior.html">

<dom-module id="my-sous_liste_behavior">

  <template>
		<style >
		
		 :host{
		 	--liste_maxheight:60vh;
		 	--liste_overflow:none;
		 	--title_background_color:rgba(50, 170, 25, 0.5);
		 	--max_widthliste:500px
		 }
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color:var(--title_background_color) ;
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .card {
        	display :block;
            
            padding:5px;
            padding-bottom: 20px;
          	max-width: var(--max_widthliste);
          	margin-right: auto;
          	margin-left: auto;
          	position: relative;
            background-color: white;
        	color: var(--paper-blue-800);
	        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	        border-radius: 5px;
	        
	     }
	     .cardprinc{
		 	padding-top:60px;
		 	margin-top: 40px;
		 	position: relative;
		 }
		 .refresh-button{
		 	position:absolute;
		 	top:5px;
		 	right:5px;
    		color: var(--paper-blue-500);
		 }
		 .regionscroll {
	        max-height: var(--liste_maxheight);
	        overflow: var(--liste_overflow);
	      }
  		</style>
			  <paper-dropdown-menu style="width:100%" hidden$="[[!dropdowntype]]"  id="[[id]]" label="[[label]]" >
				  <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{value_sel}}">
					  <template is="dom-repeat" items="{{liste_objets}}">
					    <paper-item value="[[item.id]]">[[item.nom]]</paper-item>
					  </template>
				  </paper-listbox>
			  </paper-dropdown-menu>
		<div class="card cardprinc" hidden$="[[dropdowntype]]">
		  	<iron-ajax
				id="charge"
			    method="GET"
			    url="{{charge_url}}"
			    headers="{{app.header_auth}}"
			    params="{{params}}"
			    handle-as="json"
			    on-error="_disconnect"
	    		on-response="charge_validate"
			    last-response="{{liste_objets}}"
			    debounce-duration="300">
			</iron-ajax>
				<div class="item-title" >{{title}}</div>
				<paper-icon-button  class="refresh-button" mini icon="cached" title="Rafraichir" on-tap="refreshthis"></paper-icon-button>
			<div id="regionscroll" class="regionscroll">
			
			    <template id="temp_liste" is="dom-repeat" items="{{liste_objets}}">
					<iron-pages selected="[[detail_code]]" attr-for-selected="name">
				          <my-profiltarif name="my-profiltarif" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profiltarif>
				          <my-profilsexe name="my-profilsexe" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilsexe>
				          <my-profiltypecaf name="my-profiltypecaf" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profiltypecaf>
				     
				          <my-profiltype_paiement name="my-profiltype_paiement" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profiltype_paiement>
				          <my-profiltype_operation name="my-profiltype_operation" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profiltype_operation>
						  <my-profilemplacement name="my-profilemplacement" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilemplacement>
				          <my-profilsociete name="my-profilsociete" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilsociete>
				          <my-profilfamillesejour name="my-profilfamillesejour" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilfamillesejour>
				          <my-profilfamillemembre name="my-profilfamillemembre" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilfamillemembre>
				          <my-profilcompte_ecriture name="my-profilcompte_ecriture" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilcompte_ecriture>
				          <my-profilaire name="my-profilaire" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilaire>
						  <my-profilfacture name="my-profilfacture" hideothereditbutton_onedit="{{hideothereditbutton_onedit}}" hideother_onedit="{{hideother_onedit}}" edited_item_id="{{edited_item_id}}" objet="{{item}}" grants_acces="{{grants_acces}}" liste_soustable="{{liste_soustable}}" parent="{{parent}}"></my-profilfacture>
			        </iron-pages>
				</template>
			</div>
			<paper-fab class="add-button" hidden$="[[createbutton_hide]]" mini icon="add" title="CrÃ©er" on-tap="add"></paper-fab>
		</div>
		
	<paper-dialog id="load_dialog" >
		<paper-spinner active style="z-index:100"></paper-spinner>	
	</paper-dialog>
  </template>
  <script>
  Polymer({

	  is: 'my-sous_liste_behavior',
	  behaviors: [MajListe,Polymer.IronScrollTargetBehavior]/*,
	  properties: {  

	  },
	  observers:[

	  ],
	  listeners: {
          
        },*/


  })
  </script>

</dom-module>
