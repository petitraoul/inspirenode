<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../element/my-profilfamillesejour.html">

<dom-module id="my-liste_famillesejours">

  <template>
		<style >
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color: rgba(50, 170, 25, 0.5);
          color: white;
          font-weight: 400;
          padding: 16px;
        }
  		</style>

  	<iron-ajax
		id="charge_allfamillesejours"
	    method="GET"
	    url="{{charge_allfamillesejours_url}}"
	    headers="{{app.header_auth}}"
	    params="{{params_allfamillesejours}}"
	    handle-as="json"
	    on-error="_disconnect"
	    last-response="{{famillesejours_Response}}"
	    debounce-duration="300">
	</iron-ajax>
		<div class="item-title" >Séjours</div>
    <template is="dom-repeat" items="{{titulaire.sejours}}">
			<my-profilfamillesejour objet="{{item}}" selsejour="{{selsejour}}" editbuttonhide="{{editbuttonhide}}"></my-profilfamillesejour>
	</template>
	<paper-fab class="add-button" hidden$="[[!button_add_show]]" mini icon="add" title="Créer" on-tap="add"></paper-fab>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_famillesejours',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    
  		 params_allfamillesejours:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listsejour',titulaire_id:'=-1'}},
	   	 charge_allfamillesejours_url: {type:String, 
	   		    notify : true,
	   		  	value:null },
	     editbuttonhide:{type:Boolean,
	    	 	notify : true,
	    	 	value:false },	     
	     seltitulaire:{type:Number,
		    	 	notify : true,
		    	 	value :-1},
		 selsejour:{type:Number,
	    	 	notify : true,
	    	 	value :-1},
		 titulaire:{type: Object,
	    	 notify : true,
	    	 value:{}
	     },
	     addable:{type:Boolean,
	    	 notify:true},
	     button_add_show:{type:Boolean,
	    	 notify:true,
	    	 computed:'_compute_isaddable(addable,editbuttonhide)'
	     },
	     famillesejours_Response:{type: Object,
	    	 notify : true
	     }
	  },
	  listeners: {
          'reply_sejour': 'handleReply',
        },
     observers: [
                  '_titulairechange(seltitulaire,titulaire)',
                  '_titulairesejourchange(famillesejours_Response)'
                ],
                
	  add : function(){
		  if (!this.titulaire.sejours) {
			  this.set('titulaire.sejours',[]);
		  }
		 this.push('titulaire.sejours', {newobjet:true,id:-1});
		 this.set('seltitulaire',-1);
		 this.set('editmode',true);
		 this.set('editbuttonhide',true);
	  },
	  handleReply:function(e,detail){
		  if (detail.id==-1 && this.titulaire.sejours.indexOf(detail)>-1) {
			  this.splice('titulaire.sejours', this.titulaire.sejours.indexOf(detail), 1);
		  }
	  },
	  _compute_isaddable:function(addable,editbuttonhide){
		  if (addable && !editbuttonhide){
			  return true;
		  }  else {
			  return false;
		  }
	  },
	  _titulairechange:function(seltitulaire,titulaire){
		  if(seltitulaire==titulaire.id){
		        this.app = document.querySelector('#app');
		        this.set('params_allfamillesejours.titulaire_id','='+seltitulaire);
		    	this.charge_allfamillesejours_url=this.app.url_api+':'+this.app.port_api+'/index'
		    	this.$.charge_allfamillesejours.generateRequest();
		  }
	  },
	  _titulairesejourchange:function(famillesejours_Response){
		  this.set('titulaire.sejours',famillesejours_Response);
		  this.notifyPath('titulaire.sejours');
	  },
	  _disconnect: function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
	  _toArray: function(obj){
	    	  return this.app._toArray(obj);
	      },

  })
  </script>

</dom-module>
