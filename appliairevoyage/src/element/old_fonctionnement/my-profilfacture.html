	<iron-ajax
		id="save"
	    method="POST"
	    headers="{{app.header_auth}}"
	    body="{{params_save.body}}"
	    params="{{params_save.params}}"
	    content-type="application/json"
	    handle-as="json"
	    on-error="_disconnect"
	    on-response="save_validate"
	    last-response="{{save_Response}}"
	    debounce-duration="300">
	</iron-ajax>
	<iron-ajax
		id="delete"
	    method="POST"
	    headers="{{app.header_auth}}"
	    body="{{params_delete.body}}"
	    params="{{params_delete.params}}"
	    content-type="application/json"
	    handle-as="json"
	    on-error="_disconnect"
	    on-response="delete_validate"
	    last-response="{{delete_Response}}"
	    debounce-duration="300">
	</iron-ajax>
	 <iron-ajax
		id="get_new_facture_num"			    method="GET"
	    url="{{new_facture_url}}"	    		headers="{{app.header_auth}}"
	    params="{{params_new_facture.params}}"	handle-as="json"   	on-error="_disconnect"
	    last-response="{{new_facture}}"   		debounce-duration="300"
	    on-response="set_facture">
	</iron-ajax>
    <paper-dialog id="delete_dialog">
	  <h2>Suppression</h2>
	  <p>Voulez vous supprimer cette ligne</p>
	  <div class="buttons">
	    <paper-button dialog-dismiss>Annuler</paper-button>
	    <paper-button dialog-confirm autofocus on-tap="_send_delete">Supprimer</paper-button>
	  </div>

  <script>
  Polymer({

	  is: 'my-profilfacture',
	  
	  properties: {  
	     app: {
	          type: Object
	        },
	     params_save:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'save',type:'maj',element:'facture'/*v:'voyage.1.1.1'*/}}
	        },
	     params_delete:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'delete',type:'maj',element:'facture'/*v:'voyage.1.1.1'*/}}
	        },
	     params_new_facture:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'getfacture_num',v:'voyage.1.1.1'}}
	        },
	     objet:{type: Object,
	    	 notify : true,
	    	 value:{}
	     },
	     objet_temp:{type: Object,
	    	 notify : true,value:{}
	     },
	     objet_test:{type:Object,notify:true,value:{type_operation:'Crédit'}},
	     selitem:{type:Number,
	    	 	notify : true},
	    editmode:{type:Boolean,
	    	notify : true,
	    	value:false
	    },
	    editbuttonhide:{type:Boolean,
	    	notify : true
	    },
	    selrelevefacture:{type:Number,
	    	 	notify : true,
	    	 	value :-1},
	    hideme:{type:Boolean,
	    		notify:true,
	    		value:false},
   	    cardtexte_hidden:{type:Boolean,
    		notify:true,
    		computed: '_computecardtexte_hidden(hideme, editmode)'},
       	printable:{type:Boolean,
        		notify:true,
        		computed: '_computeprintable(objet,editbuttonhide)'},
        editable:{type:Boolean,
           		notify:true,
           		computed: '_computeeditable(objet)'},
        validable:{type:Boolean,
       		notify:true,
       		computed: '_computevalidable(objet)'},
       	comptesecritures:{type:Array ,
       		notify:true},
       	
       	comptesecritures_asso:{type:Array ,
       		notify:true,
       		computed:'_getlignecompte_ecritures(objet,comptesecritures,objet_temp.facture_num)'
       	}
	  },
	  observers: [
	                  '_objetchange(selitem,objet)',
	                  '_selrelevefacture(selrelevefacture,objet)',
	                  '_calculmontant(objet_temp.qte,objet_temp.pu)',
	                  '_calculmontant2(objet_temp.montant)',
	                  '_calculdate(objet_temp.date)',
	                  '_calculfacture_num(objet_temp.id,objet_temp.facture_num)'
	                ],
	  ready: function() {
	        this.app = document.querySelector('#app');
	      },
	  print_facture : function(){
		  this.app.$.location.path="/appliairevoyage/docPrint/query?doc=doc_facture&facture_id="+this.objet.id+"&titulaire_id="+this.objet.titulaire_id;  
	  },
	  submit:function (event) {
		  var datainputs=this.querySelectorAll('paper-input');
		  
		  if (this.objet_temp.date!=null && this.objet_temp.libelle ){
			  var datas=this.objet_temp ;
			  if (datas){
				  for (var p in datas){
					  this.set('objet.'+p,datas[p]);
				  }	
			  }
			  this.validatereply();
		  }

      },
	  _calculdate:function(date){
		  if (!date) {
			  var today = new Date();
			  var dd = today.getDate();
			  var mm = today.getMonth()+1; //January is 0!
			  var yyyy = today.getFullYear();
			  this.set('objet_temp.date',yyyy+'-'+mm+'-'+dd);
		  }
	  },
	  _calculmontant:function(qte,pu){
		    if (qte == null) {
		    	this.set('objet_temp.qte',1);
		    }
			if (qte && pu) {
				this.set('objet_temp.montant',qte*pu);
			}  else {
				this.set('objet_temp.montant',0);
			}
	  },
	  _calculmontant2:function(montant){
		    if (this.objet_temp.qte == null) {
		    	this.set('objet_temp.qte',1);
		    }
			if (this.objet_temp.qte && this.objet_temp.pu) {
				this.set('objet_temp.montant',this.objet_temp.qte*this.objet_temp.pu);
			}  else {
				this.set('objet_temp.montant',0);
			}
	  },
	  _calculfacture_num:function(facture_num){
			if(facture_num==""){
		        this.app = document.querySelector('#app');
				this.$.get_new_facture_num.url=this.app.url_api+':'+this.app.port_api+'/index';//?action=setprogrammation&v=piscine.1.1.1';
		        this.$.get_new_facture_num.generateRequest();
			}  
	  },
	  set_facture:function(){
		  if (!this.objet_temp.facture_num){
			  this.set('objet_temp.facture_num',this.new_facture.num)  ;
		  }
	  },
	  _getlignecompte_ecritures:function(objet,comptesecritures,facture_num){
		  if (objet.id<0){
			  for (var e in comptesecritures){
				  if (!comptesecritures[e].facture_num){
					  comptesecritures[e].facture_num=objet.facture_num;
				  }
			  }
		  }
		  var res=[];
		  for (var e in comptesecritures){
			  if (comptesecritures[e].facture_num==objet.facture_num){
				  res.push(comptesecritures[e]);
			  }
		  }
		  
		  return res;
	  },
      _edit : function (etat){
    	  this.set('editmode',etat);
		  this.set('editbuttonhide',etat);
		  if (!this.objet  || this.objet.id<0){
			  this.set('objet_temp',{});
		        this.app = document.querySelector('#app');
				this.$.get_new_facture_num.url=this.app.url_api+':'+this.app.port_api+'/index';//?action=setprogrammation&v=piscine.1.1.1';
		        this.$.get_new_facture_num.generateRequest();
		  }
		  
		 /*if (!this.objet_temp.facture_num && etat){
		        this.app = document.querySelector('#app');
				this.$.get_new_facture_num.url=this.app.url_api+':'+this.app.port_api+'/index';//?action=setprogrammation&v=piscine.1.1.1';
		        this.$.get_new_facture_num.generateRequest();
		  }*/
		/*  if (etat && this.objet.id){
			  //this.set('selrelevefacture',this.objet.id);
		  } else {
			  //this.set('selrelevefacture',-1);
		  }*/
		  
      },
      _selrelevefacture:function(selrelevefacture,objet){
    	  if (this.objet.newobjet){
    		  delete (objet.newobjet);
    		  this._edit(true);
    		  this.set('selrelevefacture',-2);
    	  } else if (selrelevefacture>-1){
    		  if(selrelevefacture==objet.id){
    			  this.set('hideme',false);
    		  } else {
    			  this.set('hideme',true);
    		  }
    	  } else {
    		  this.set('hideme',false);
    	  }
      },
      _objetchange:function(selitem,objet){
    	  if (this.objet.newobjet){
    		  delete (objet.newobjet);
    		  this._edit(true);
    		  this.set('selitem',-2);
    	  } else if (selitem>-1){
    		  if(selitem==objet.id){
    			  this.set('hideme',false);
    		  } else {
    			  this.set('hideme',true);
    		  }
    	  } else {
    		  this.set('hideme',false);
    	  }
      },
	  reply:function (event) {
		  if (this.objet.id!=-2 && !(this.objet.id>=0)){
			  this.set('objet.id',-1);
		  }
		 
		  this.fire('reply_facture', this.objet);
		  this._edit(false);
      },
	  validatereply:function (event) {
		  if (this.objet.id<=0){
			  delete (this.objet.id);  
		  }
		  
		  this.fire('reply_facture', this.objet);
		  this._edit(false);
      },
      _computeprintable:function(object,editbuttonhide){
    	  if(editbuttonhide){
    		  return false;
    	  }
    	  if (object && object.printable && object.printable=='N'){
    		  return false;
    	  } else {
    		  return true;
    	  }
      },
      _computeeditable:function(object){
    	  if (object && object.editable && object.editable=='N'){
    		  return false;
    	  } else {
    		  return true;
    	  }
      },
      _computevalidable:function(object){
    	  if (object.id && object.id>0){
    		  return false;
    	  } else {
    		  return true;
    	  }
      },
      _computecardtexte_hidden:function(hideme, editmode){
    	if(hideme || editmode){
    		return true;
    	}  else {
    		return false;
    	}
      },
	  edit:function (event) {
		  //this.$.type_caf.refreshdata();
		  this._edit(true);
		  
		  if (!this.objet.id){
			  this.set('objet.id',-2);
		  }
		  for (var p in this.objet){
			  this.set('objet_temp.'+p,this.objet[p]);
			  //this.notifyPath('objet_temp.'+p);
		  }		  

      },
      deletethis:function (event) {
		  this.$.delete_dialog.open();
      },
      _send_delete:function (event) {
		  this.$.delete_dialog.open();
      },
      _send_delete:function (event) {
		  if (this.objet.id>0){
			  this.set('params_delete.body',{data:this.objet});
			  this.$.delete.url=this.app.url_api+':'+this.app.port_api+'/index';//?action=setprogrammation&v=piscine.1.1.1';
	          this.$.delete.generateRequest();
		  } else {
			  this.set('objet.id',-1);
			  this.fire('reply_facture', this.objet);
			  this._edit(false);
			  this.reply();
		  }
      },
      delete_validate:function(e,r,t){
    	  this.objet.id=-1;
		  this.fire('reply_facture', this.objet);
		  this._edit(false);
		  this.reply();
	  },
	  disconnect:function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
	  _toArray:function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app._toArray(obj);
	      }
  });
  
  </script>

</dom-module>
