<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../element/my-profilaire.html">

<dom-module id="my-liste_aires">

  <template>
		<style >
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color: rgba(50, 170, 25, 0.5);
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .card {
        	display :block;
            
            padding:5px;
            padding-bottom: 20px;
          	max-width: 500px;
          	margin-right: auto;
          	margin-left: auto;
          	position: relative;
            background-color: white;
        	color: var(--paper-blue-800);
	        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	        border-radius: 5px;
	        
	     }
	     .cardprinc{
		 	padding-top:60px;
		 	margin-top: 40px;
		 	position: relative;
		 }
  		</style>

			  <paper-dropdown-menu style="width:100%" hidden$="[[dropdowntype]]"  id="[[id]]" label="[[label]]" value="{{value_sel}}">
				  <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{value_sel}}">
				  <template is="dom-repeat" items="{{aires_Response}}">
				    <paper-item value="[[item.nom]]">[[item.nom]]</paper-item>
				  </template>
				  </paper-listbox>
			  </paper-dropdown-menu>
		<div class="card cardprinc" hidden$="[[!dropdowntype]]">
		  	<iron-ajax
				id="charge_allaires"
			    method="GET"
			    url="{{charge_allaires_url}}"
			    headers="{{app.header_auth}}"
			    params="{{params_allaires}}"
			    handle-as="json"
			    on-error="_disconnect"
			    last-response="{{aires_Response}}"
			    debounce-duration="300">
			</iron-ajax>
				<div class="item-title" >Informations de l'aire</div>
		    <template is="dom-repeat" items="{{aires_Response}}">
					<my-profilaire objet="{{item}}" editbuttonhide="{{editbuttonhide}}"></my-profilaire>
			</template>
			<paper-fab class="add-button" hidden$="[[editable]]" mini icon="add" title="Crï¿½er" on-tap="add"></paper-fab>
		</div>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_aires',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    
  		 params_allaires:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listaire'}},
	   	 charge_allaires_url: {type:String, 
	   		    notify : true,
	   		  	value:null },
	     editbuttonhide:{type:Boolean,
	    	 	notify : true,
	    	 	value:false },
		 editable:{type:Boolean,notify:true,
	      computed: '_compute_hidden_edit(aires_Response, editbuttonhide)'},
		 selaire:{type:Number,
	    	 	notify : true,
	    	 	value :-1},
	     aires_Response:{type: Object,
	    	 notify : true
	     },
	     dropdowntype:{type: Boolean,
	    	 notify : true,
	    	 value:false
	     },
	     value_sel:{type: String,
	    	 notify : true
	     }
	  },
	  listeners: {
          'reply_aire': 'handleReply',
        },
	  ready:function(){
	        this.app = document.querySelector('#app');
	        /*this.set('params_allaires.titulaire_id',seltitulaire);*/
	    	this.charge_allaires_url=this.app.url_api+':'+this.app.port_api+'/index'
	    	this.$.charge_allaires.generateRequest();  
	  },
      refreshdata(){
		  this.$.charge_allaires.generateRequest();  
	  } ,         
	  add : function(){
		  if (!this.aires_Response) {
			  this.set('aires_Response',[]);
		  }
		 this.push('aires_Response', {newobjet:true,id:-1});
		 this.set('seltitulaire',-1);
		 this.set('editmode',true);
		 this.set('editbuttonhide',true);
	  },
	  handleReply:function(e,detail){
		  if (detail.id==-1) {
			  var index=this.aires_Response.indexOf(detail);
			  this.splice('aires_Response', index, 1);

			  this.notifySplices('aires_Response', [
			    { index: index, removed: [detail], addedCount: 1, object: this.aires_Response, type: 'splice' }
			  ]);
		  }
		  
	  },
	  _compute_hidden_edit:function(aires_Response, editbuttonhide){
			if(editbuttonhide) {
				return true;
			}
			if(aires_Response && aires_Response.length>0){
				return true;
			} else {
				return false;
			}
	  },
	  _titulairechange:function(seltitulaire,titulaire){
		  /*if(seltitulaire==titulaire.id){*/
		        this.app = document.querySelector('#app');
		        /*this.set('params_allaires.titulaire_id',seltitulaire);*/
		    	this.charge_allaires_url=this.app.url_api+':'+this.app.port_api+'/index'
		    	this.$.charge_allaires.generateRequest();
		  /*}*/
	  },

	  _disconnect: function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
	  _toArray: function(obj){
	    	  return this.app._toArray(obj);
	      },

  })
  </script>

</dom-module>
