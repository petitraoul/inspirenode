<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../element/my-profiltarif.html">

<dom-module id="my-liste_tarifs">

  <template>
		<style >
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color: rgba(50, 170, 25, 0.5);
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .card {
        	display :block;
            
            padding:5px;
            padding-bottom: 20px;
          	max-width: 500px;
          	margin-right: auto;
          	margin-left: auto;
          	position: relative;
            background-color: white;
        	color: var(--paper-blue-800);
	        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	        border-radius: 5px;
	        
	     }
	     .cardprinc{
		 	padding-top:60px;
		 	margin-top: 40px;
		 	position: relative;
		 }
  		</style>
			  <paper-dropdown-menu style="width:100%" hidden$="[[dropdowntype]]"  id="[[id]]" label="[[label]]" value="{{value_sel}}">
				  <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{value_sel}}">
				  <template is="dom-repeat" items="{{tarifs_Response}}">
				    <paper-item value="[[item.nom]]">[[item.nom]]</paper-item>
				  </template>
				  </paper-listbox>
			  </paper-dropdown-menu>
		<div class="card cardprinc" hidden$="[[!dropdowntype]]">
		  	<iron-ajax
				id="charge_alltarifs"
			    method="GET"
			    url="{{charge_alltarifs_url}}"
			    headers="{{app.header_auth}}"
			    params="{{params_alltarifs}}"
			    handle-as="json"
			    on-error="_disconnect"
			    last-response="{{tarifs_Response}}"
			    debounce-duration="300">
			</iron-ajax>
				<div class="item-title" >Tarifs</div>
		    <template is="dom-repeat" items="{{tarifs_Response}}">
					<my-profiltarif objet="{{item}}" editbuttonhide="{{editbuttonhide}}"></my-profiltarif>
			</template>
			<paper-fab class="add-button" hidden$="[[editbuttonhide]]" mini icon="add" title="Crï¿½er" on-tap="add"></paper-fab>
		</div>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_tarifs',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    
  		 params_alltarifs:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listtarif'}},
	   	 charge_alltarifs_url: {type:String, 
	   		    notify : true,
	   		  	value:null },
	     editbuttonhide:{type:Boolean,
	    	 	notify : true,
	    	 	value:false },    
		 seltarif:{type:Number,
	    	 	notify : true,
	    	 	value :-1},
	     tarifs_Response:{type: Object,
	    	 notify : true
	     },
	     dropdowntype:{type: Boolean,
	    	 notify : true,
	    	 value:false
	     },
	   	 value_sel: {type:String, 
	   		    notify : true}
	  },
	  listeners: {
          'reply_tarif': 'handleReply',
        },
	  ready:function(){
	        this.app = document.querySelector('#app');
	        /*this.set('params_alltarifs.titulaire_id',seltitulaire);*/
	    	this.charge_alltarifs_url=this.app.url_api+':'+this.app.port_api+'/index'
	    	this.$.charge_alltarifs.generateRequest();  
	   		 this.app = document.querySelector('#app');
	    		if (this.app.droit_tarif=='N'){
	    			this.set('editbuttonhide',true);
	    		} else {
	    			this.set('editbuttonhide',false);
	    		}
	  },

      refreshdata(){
		  this.$.charge_alltarifs.generateRequest();  
	  } ,       
	  add : function(){
		  if (!this.tarifs_Response) {
			  this.set('tarifs_Response',[]);
		  }
		 this.push('tarifs_Response', {newobjet:true,id:-1});
		 this.set('seltitulaire',-1);
		 this.set('editmode',true);
   		 this.app = document.querySelector('#app');
    		if (this.app.droit_tarif=='N'){
    			this.set('editbuttonhide',true);
    		} else {
    			this.set('editbuttonhide',false);
    		}
		 
	  },
	  handleReply:function(e,detail){
		  if (detail.id==-1) {
			  this.splice('tarifs_Response', this.tarifs_Response.indexOf(detail), 1);
		  }
		  
	  },
	  _titulairechange:function(seltitulaire,titulaire){
		  /*if(seltitulaire==titulaire.id){*/
		        this.app = document.querySelector('#app');
		        /*this.set('params_alltarifs.titulaire_id',seltitulaire);*/
		    	this.charge_alltarifs_url=this.app.url_api+':'+this.app.port_api+'/index'
		    	this.$.charge_alltarifs.generateRequest();
		  /*}*/
	  },

	  _disconnect: function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
	  _toArray: function(obj){
	    	  return this.app._toArray(obj);
	      },

  })
  </script>

</dom-module>
