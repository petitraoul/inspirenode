<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../element/my-profiltype_operation.html">

<dom-module id="my-liste_type_operation">

  <template>
		<style >
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color: rgba(50, 170, 25, 0.5);
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .card {
        	display :block;
            
            padding:5px;
            padding-bottom: 20px;
          	max-width: 500px;
          	margin-right: auto;
          	margin-left: auto;
          	position: relative;
            background-color: white;
        	color: var(--paper-blue-800);
	        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	        border-radius: 5px;
	        
	     }
	     .cardprinc{
		 	padding-top:60px;
		 	margin-top: 40px;
		 	position: relative;
		 }
  		</style>
			  <paper-dropdown-menu style="width:100%" hidden$="[[dropdowntype]]"  id="[[id]]" label="[[label]]" value="{{value_sel}}">
				  <paper-listbox class="dropdown-content" attr-for-selected="value" selected="{{value_sel}}">
				  <template is="dom-repeat" items="{{type_operation_Response}}">
				    <paper-item value="[[item.nom]]">[[item.nom]]</paper-item>
				  </template>
				  </paper-listbox>
			  </paper-dropdown-menu>
		<div class="card cardprinc" hidden$="[[!dropdowntype]]">
		  	<iron-ajax
				id="charge_alltype_operation"
			    method="GET"
			    url="{{charge_alltype_operation_url}}"
			    headers="{{app.header_auth}}"
			    params="{{params_alltype_operation}}"
			    handle-as="json"
			    on-error="_disconnect"
			    last-response="{{type_operation_Response}}"
			    debounce-duration="300">
			</iron-ajax>
				<div class="item-title" >Types d'opération</div>
		    <template is="dom-repeat" items="{{type_operation_Response}}">
					<my-profiltype_operation objet="{{item}}" editbuttonhide="{{editbuttonhide}}"></my-profiltype_operation>
			</template>
			<paper-fab class="add-button" hidden$="[[editbuttonhide]]" mini icon="add" title="Cr�er" on-tap="add"></paper-fab>
		</div>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_type_operation',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    
  		 params_alltype_operation:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listtype_operation'}},
	   	 charge_alltype_operation_url: {type:String, 
	   		    notify : true,
	   		  	value:null },
	     editbuttonhide:{type:Boolean,
	    	 	notify : true,
	    	 	value:false },	     
		 seltype_operation:{type:Number,
	    	 	notify : true,
	    	 	value :-1},
	     type_operation_Response:{type: Object,
	    	 notify : true
	     },
	     dropdowntype:{type: Boolean,
	    	 notify : true,
	    	 value:false
	     },
	     value_sel:{type: String,
	    	 notify : true
	     },
	     objet_sel:{type:Object,
	    	 notify : true,
	    	 computed: '_computeobjetsel(value_sel, type_operation_Response)'
	     }
	  },
	  listeners: {
          'reply_type_operation': 'handleReply',
        },
	  ready:function(){
	        this.app = document.querySelector('#app');
	        /*this.set('params_alltype_operation.titulaire_id',seltitulaire);*/
	    	this.charge_alltype_operation_url=this.app.url_api+':'+this.app.port_api+'/index'
	    	this.$.charge_alltype_operation.generateRequest();  
	  },

      refreshdata(){
		  this.$.charge_alltype_operation.generateRequest();  
	  } ,   
	  add : function(){
		  if (!this.type_operation_Response) {
			  this.set('type_operation_Response',[]);
		  }
		 this.push('type_operation_Response', {newobjet:true,id:-1});
		 this.set('seltitulaire',-1);
		 this.set('editmode',true);
		 this.set('editbuttonhide',true);
	  },
	  handleReply:function(e,detail){
		  if (detail.id==-1) {
			  this.splice('type_operation_Response', this.type_operation_Response.indexOf(detail), 1);
		  }
		  
	  },
	  _computeobjetsel:function(value_sel, type_operation_Response){
		  var test=1;
		  //console.log(value_sel,type_operation_Response);
		  if (type_operation_Response && value_sel){
			  for (var t in type_operation_Response){
				  if (type_operation_Response[t].nom==value_sel){
					  return type_operation_Response[t];
				  }
			  }
		  }
		  return null;
	  },
	  _titulairechange:function(seltitulaire,titulaire){
		  /*if(seltitulaire==titulaire.id){*/
		        this.app = document.querySelector('#app');
		        /*this.set('params_alltype_operation.titulaire_id',seltitulaire);*/
		    	this.charge_alltype_operation_url=this.app.url_api+':'+this.app.port_api+'/index'
		    	this.$.charge_alltype_operation.generateRequest();
		  /*}*/
	  },

	  _disconnect: function(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },
	  _toArray: function(obj){
	    	  return this.app._toArray(obj);
	      },

  })
  </script>

</dom-module>
