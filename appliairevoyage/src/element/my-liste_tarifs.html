<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<dom-module id="my-liste_tarifs">

  <template>
		<style >
			my-sous_liste_behavior{
				--max_widthliste:var(--max_width_liste);
			}
  		</style>
  		<my-sous_liste_behavior 
  			detail_code="my-profiltarif" 
  			title="Tarifs"
  			params="{{params_alltarifs}}"
  			hideother_onedit=false
  			hideothereditbutton_onedit=true
  			grants="{{grants}}"
  			scroll_actif=true
  			max_heightliste="20vh"
  			title_background_color="rgba(50, 170, 25, 0.5)"
  			
  			charge_table$="{{charge_table}}"
  			dropdowntype$="{{dropdowntype}}"
  			value_sel="{{value_sel}}"
  			dropdown_selobj="{{dropdown_selobj}}"
  		>
  		<!-- limite_creation=1 
  		dropdowntype=false-->
		</my-sous_liste_behavior>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_tarifs',
	  
	  properties: {  
  		 params_alltarifs:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listtarif'}
	        },
	  	 grants:{type:Object,
	  	 		 notify : true,
	  	 		 value : {creation:true,
		  	 			 modification:true,
		  	 			 suppression:true,
		  	 			 impression:false}
	  	 	 },
	     liste_tarifs:{type:Array,
	    	 notify:true},
	    	 
	     dropdown_selobj:{type:Object,notify:true},
	     value_sel:{type:Number,notify:true,value:6},
	     charge_table:{type:Boolean,notify:true},
	  }

	  


  })
  </script>

</dom-module>
