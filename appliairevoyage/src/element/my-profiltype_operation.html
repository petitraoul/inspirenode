<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">


<dom-module id="my-profiltype_operation">

  <template>
		<style>
  		</style>
  		
  	 	<my-profil_behavior 
	  		table_code="type_operation" 
	  		params_get="{{params_get}}"
	  		params_save="{{params_save}}"
	  		params_delete="{{params_delete}}"
	  		edited_item_id="{{edited_item_id}}"
  	 	 	objet="{{objet}}" 
  	 	 	obj_id="{{objet.id}}"
  	 	 	grants_acces="{{grants_acces}}"
  	 	 	hideother_onedit="{{hideother_onedit}}"
  	 	 	hideothereditbutton_onedit="{{hideothereditbutton_onedit}}"
  	 	 	return_onsave=true
  		> 
  		

	  		
	  		<div class="reduit">
				{{objet.code}} ({{objet.nom}})
	  		</div>
	  		
	  		
	  		<div class="edition">
			    <paper-input id="id" label="id" hidden type="text" value="{{objet.id}}"> </paper-input>
			    <paper-input id="uuid" label="uuid" hidden type="text" value="{{objet.uuid}}">     </paper-input>              
				<div class="ligne">
				   	<paper-input class="input05cols" id="code" label="Code" type="text" value="{{objet.code}}"> 
		              <!-- <iron-icon prefix height="60" width="60" src="{{app.url_http}}:{{app.port_http}}/[[value_icon_sel]]"></iron-icon> -->
		            </paper-input>
		 		    <paper-input class="input05cols" id="nom" label="Libelle" type="text" value="{{objet.nom}}"></paper-input>
				</div>
	  		</div>
  		 		
  		
  		</my-profil_behavior>
	  		
  </template>
  <script>
  Polymer({

	  is: 'my-profiltype_operation',
	  
	  properties: {  
	  	 params_get:{type: Object,
		   	 	  notify : true,
		   	 	  computed:'_getparams_get(objet.id,objet)'
		     },
	     params_save:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'save',type:'maj',element:'type_operation'/*v:'voyage.1.1.1'*/}}
	        },
	     params_delete:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'delete',type:'maj',element:'type_operation'/*v:'voyage.1.1.1'*/}}
	        },
	     edited_item_id:{notify : true},
	     
	     doc_print_link:{type:String,
	    	 notify:true,
	    	 computed:'_getprintlink(objet)'}
	     
	  },
	  _getprintlink:function(objet){
		  if (objet && objet.id) {
			  return "doc_type_operation&id="+objet.id;
		  } else {
			  return null;
		  }
		  
	  },
	  _getparams_get:function(obj_id,objet){
		  return {type:'get',action:'detailtype_operation',id:obj_id}
	  }
  });
  
  </script>

</dom-module>
