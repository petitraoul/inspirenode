<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../majcore/my-liste_behavior.html">
<link rel="import" href="../element/my-liste_sexes.html">

<dom-module id="my-liste_familles">

  <template>
		<style >
			my-liste_behavior{
				--max_widthliste:var(--max_width_liste);
			}
  		</style>
  		
		<my-combo_select hidden charge_table liste="{{liste_soustable.sexe}}"   table="sexe" ></my-combo_select>
		<my-combo_select hidden charge_table liste="{{liste_soustable.tag_voyage}}"   table="tag_voyage"  ></my-combo_select>
		<my-combo_select hidden charge_table liste="{{liste_soustable.type_operation}}"   table="type_operation"  ></my-combo_select>
		<my-combo_select hidden charge_table liste="{{liste_soustable.typecaf}}"   table="typecaf"  ></my-combo_select>
		<my-combo_select hidden charge_table liste="{{liste_soustable.type_paiement}}"   table="type_paiement"  ></my-combo_select>
		<my-combo_select hidden charge_table liste="{{liste_soustable.tarif}}"   table="tarif"  ></my-combo_select>
		
  		<my-liste_behavior 
  			detail_code="my-profilfamille" 
  			
  			title="familles"
  			title_background_color="rgba(50, 170, 25, 0.5)"
  			
  			params="{{params_allfamilles}}"
  			
  			hideother_onedit=false
  			hideothereditbutton_onedit=true
  			grants="{{grants}}"
  			
  			scroll_actif=false
  			max_heightliste="60vh"
  			
  			liste_soustable="{{liste_soustable}}"
  			charge_table$="{{charge_table}}"
  			dropdowntype$="{{dropdowntype}}"
  			value_sel="{{value_sel}}"
  			dropdown_selobj="{{dropdown_selobj}}"
  		>
  		<!-- limite_creation=1 
  			dropdowntype=false-->
		</my-liste_behavior>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_familles',
	  
	  properties: {  
  		 params_allfamilles:{type: Object,
	   	 	  notify : true,
	   	 	  value: function() { return {type:'get',action:'listpersonne',titulaire_id:"isnull"}; } 
	        },
	  	 grants:{type:Object,
	  	 		 notify : true,
	  	 		 value : {creation:true,
		  	 			 modification:true,
		  	 			 suppression:true,
		  	 			 impression:false}
	  	 	 },
	     liste_familles:{type:Array,
	    	 notify:true},
	     liste_soustable:{type:Object,
	    	 notify:true,
	    	 value:{}
	     },
	     dropdown_selobj:{type:Object,notify:true},
	     value_sel:{type:Number,notify:true,value:6},
	     charge_table:{type:Boolean,notify:true}
	  }

	  


  })
  </script>

</dom-module>
