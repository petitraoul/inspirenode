<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">


<dom-module id="my-profilaire">

  <template>
		<style>
  		</style>
  		
  	 	<my-profil_behavior 
	  		table_code="aire" 
	  		params_get="{{params_get}}"
	  		params_save="{{params_save}}"
	  		params_delete="{{params_delete}}"
	  		edited_item_id="{{edited_item_id}}"
  	 	 	objet="{{objet}}" 
  	 	 	obj_id="{{objet.id}}"
  	 	 	grants_acces="{{grants_acces}}"
  	 	 	hideother_onedit="{{hideother_onedit}}"
  	 	 	hideothereditbutton_onedit="{{hideothereditbutton_onedit}}"
  	 	 	return_onsave=true
  		> 
  		

	  		
	  		<div class="reduit">
				{{objet.nom}}
	  		</div>
	  		
	  		
	  		<div class="edition">
	    			<paper-input id="id" label="id" hidden type="text" value="{{objet.id}}"> </paper-input>
	    			<paper-input id="uuid" label="uuid" hidden type="text" value="{{objet.uuid}}">     </paper-input>              
					<div class="ligne">
					   	<paper-input class="input3cols" id="nom" label="Nom" type="text" value="{{objet.nom}}"> 
			              <!-- <iron-icon prefix height="60" width="60" src="{{app.url_http}}:{{app.port_http}}/[[value_icon_sel]]"></iron-icon> -->
			            </paper-input>
					</div>
					<div class="ligne">
			            <paper-input class="input3cols" id="adresse" label="Adresse" type="text" value="{{objet.adresse}}"></paper-input>
			        </div>
			        <div class="ligne">
			        	<paper-input class="input1col" id="pays" label="Pays" type="text" value="{{objet.pays}}"><iron-icon icon="social:public" prefix></paper-input>
			            <paper-input class="input1col" id="codepostal" label="Code Postal" type="number" value="{{objet.codepostal}}"></paper-input>
			            <paper-input class="input1col" id="ville" label="Ville" type="text" value="{{objet.ville}}"></paper-input>
			        </div>
			        <div class="ligne">
			            <paper-input class="input1col" id="phone" label="Telephone" type="text" value="{{objet.phone}}"><iron-icon icon="communication:phone" prefix></iron-icon></paper-input>
			            <paper-input class="input2cols" id="email" label="Courriel" type="text" value="{{objet.email}}"><iron-icon icon="communication:email" prefix></iron-icon></paper-input>
			        </div>
			        <div class="ligne">
				 	 	<paper-input class="input1col" id="part_fixe" label="ALT2 : Part fixe" required type="number" step=0.01 value="{{objet.part_fixe}}"><div suffix>€</div></paper-input>
				 	 	<paper-input class="input1col" id="part_variable" label="ALT2 : Part variable" required type="number" step=0.01 value="{{objet.part_variable}}"><div suffix>€</div> </paper-input>
					</div>
	  		</div>
  		 		
  		
  		</my-profil_behavior>
	  		
  </template>
  <script>
  Polymer({

	  is: 'my-profilaire',
	  
	  properties: {  
	  	 params_get:{type: Object,
		   	 	  notify : true,
		   	 	  computed:'_getparams_get(objet.id,objet)'
		     },
	     params_save:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'save',type:'maj',element:'aire'/*v:'voyage.1.1.1'*/}}
	        },
	     params_delete:{type: Object,
	   	 	  notify : true,
	   	 	  value: {body:{},params:{action:'delete',type:'maj',element:'aire'/*v:'voyage.1.1.1'*/}}
	        },
	     edited_item_id:{notify : true},
	     
	     doc_print_link:{type:String,
	    	 notify:true,
	    	 computed:'_getprintlink(objet)'}
	     
	  },
	  _getprintlink:function(objet){
		  if (objet && objet.id) {
			  return "doc_aire&id="+objet.id;
		  } else {
			  return null;
		  }
		  
	  },
	  _getparams_get:function(obj_id,objet){
		  return {type:'get',action:'detailaire',id:obj_id}
	  }
  });
  
  </script>

</dom-module>
