<link rel="import" href="../element/my-periph_manager.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../element/my-graphique_highchart.html">

<dom-module id="my-liste_periphs_accordion">

  <template>
		<style include="app-grid-style">
  		  :host {
          display: block;
          --app-grid-columns: 5;
          --app-grid-gutter: 10px;
          --app-grid-expandible-item-columns: 4;
          --paper-icon-button-ink-color: white;


        }
        app-header {
          background-color: #0b8043;
          color: white;
        }
        ul {
          padding: 0;
          list-style: none;
        }
        paper-button{
          width:100%;
          padding: 0;		  
		  border:2px outset #4285f4;
          /*height:100%;*/
        }
        .centered-container {
          margin-top: 40px;
          max-width: 1000px;
          margin: 40px auto;
        }
       .item {
          height: 150px;
          position: relative;
          background-color: white;
          background-size: 130px;
          background-repeat: no-repeat;
          background-position: center bottom;
        }
        @media(max-width: 1299px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 4;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
        @media(max-width: 1199px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 3;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
        @media(max-width: 999px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150x;
          }
        }
        @media(max-width: 799px) {
          .centered-container {
            margin: 10px 5px;
          }
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 8px;
            --app-grid-item-height: 150px;
          }
        }
  		</style>

	
	
	<div>
			<paper-button on-tap="categ_toggle" >
			<img id="icon" src="{{app.url_http}}:{{app.port_http}}/[[accordionicon]]" height="30" width="30"/>[[accordionname]] ([[periphs_liste.length]])</paper-button>
			<iron-collapse id="categorie_collapse">
				<ul class="app-grid" >
				    <template is="dom-repeat" items="[[periphs_liste]]">
		       		 <template is="dom-if" if="[[item.visible]]"> 
						<li class="item">
							<my-periph_manager periph=[[item]] 
							ecriture_type="[[item.ecriture_type]]" 
							lastupdatetime="{{lastupdatetime}}"></my-periph_manager> 
						</li>
						 	<!--<div class="item-title">Nature [[item.nom]]</div>
						</li>-->
					 </template> 
		       		</template>
		      	</ul>
		      	<my-graphique_highchart periphs="[[periphs_liste]]"></my-graphique_highchart>
	      	</iron-collapse>
     </div>
    

  </template>
  <script>
  Polymer({

	  is: 'my-liste_periphs_accordion',
	  
	  properties: {  
	     app: {
	          type: Object
	        },    	  
	     accordionname:{type:String,
	    	 notify :true,
	    	 value:null},
	     accordionicon:{type:String,
	    	 notify :true,
	    	 value:null},
	     periphs_liste:{type:Array,notify:true},
	     
	  },
	  ready: function() {
		  this.app = document.querySelector('#app');
	   },
	 categ_toggle:function(){
		 this.$.categorie_collapse.toggle();
	 },
	  _toArray(obj){
	    	  return this.app._toArray(obj);
	      },
	  _disconnect(obj){
	    	  this.app = document.querySelector('#app');
	    	  return this.app.disconnect();
	      },

       attached: function() {
         this._updateGridStyles = this._updateGridStyles || function() {
           this.updateStyles();
         }.bind(this);
         window.addEventListener('resize', this._updateGridStyles);
       },
       detached: function() {
         window.removeEventListener('resize', this._updateGridStyles);
       }	, 
	      
		sort_by : function() {
			   var fields = [].slice.call(arguments),
			       n_fields = fields.length;

			   return function(A,B) {
			       var a, b, field, key, primer, reverse, result, i;

			       for(i = 0; i < n_fields; i++) {
			           result = 0;
			           field = fields[i];

			           key = typeof field === 'string' ? field : field.name;

			           a = A[key];
			           b = B[key];

			           if (typeof field.primer  !== 'undefined'){
			               a = field.primer(a);
			               b = field.primer(b);
			           }

			           reverse = (field.reverse) ? -1 : 1;

			           if (a<b) result = reverse * -1;
			           if (a>b) result = reverse * 1;
			           if(result !== 0) break;
			       }
			       return result;
			   }
			},
  })
  </script>

</dom-module>
