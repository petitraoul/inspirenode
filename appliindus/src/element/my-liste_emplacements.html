<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../majcore/my-sous_liste_behavior.html">

<dom-module id="my-liste_emplacements">

  <template>
		<style >
  		</style>
  		<my-sous_liste_behavior 
  			detail_code="my-profilemplacement" 
  			
  			title="Emplacements"
  			title_background_color="rgba(50, 170, 25, 0.5)"
  			
  			params="{{params_allemplacements}}"
  			
  			hideother_onedit=false
  			hideothereditbutton_onedit=true
  			grants="{{grants}}"
  			
  			scroll_actif=false
  			max_heightliste="20vh"
  			liste_soustable="{{liste_soustable}}"
  			charge_table$="{{charge_table}}"
  			dropdowntype$="{{dropdowntype}}"
  			value_sel="{{value_sel}}"
  			dropdown_selobj="{{dropdown_selobj}}"
  		>
  		<!-- limite_creation=1 
  			dropdowntype=false-->
		</my-sous_liste_behavior>
  </template>
  <script>
  Polymer({

	  is: 'my-liste_emplacements',
	  
	  properties: {  
  		 params_allemplacements:{type: Object,
	   	 	  notify : true,
	   	 	  value: {type:'get',action:'listtag_voyage'}
	        },
	  	 grants:{type:Object,
	  	 		 notify : true,
	  	 		 value : {creation:false,
		  	 			 modification:true,
		  	 			 suppression:false,
		  	 			 impression:false}
	  	 	 },
	     liste_emplacements:{type:Array,
	    	 notify:true},
	    	 
	     dropdown_selobj:{type:Object,notify:true},
	     value_sel:{type:Number,notify:true,value:6},
	     charge_table:{type:Boolean,notify:true}
	  }

	  


  })
  </script>

</dom-module>
