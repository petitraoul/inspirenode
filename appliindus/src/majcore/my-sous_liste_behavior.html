		 :host{
		 	
		 /*display:flex;*/
			display: block;
          --app-grid-columns: 1;
          --app-grid-gutter: 10px;
          --app-grid-expandible-item-columns: 2;
          --paper-icon-button-ink-color: white;
          margin-top :2px;
          margin-bottom:2px;
		 }

		ul {
		 padding:0;
		 margin-bottom:0px;
		 margin-top:0px;
		 line-height:1.2;
		 list-style: none;
		}
		 .add-button{
		 	/*position:fixed;
		 	bottom:50px;
		 	left:50px;*/
		 	float:right;
		 	--paper-fab-background: var(--paper-blue-400);
		    --paper-fab-keyboard-focus-background: var(--paper-blue-900);
		 }
		 .item-title {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color:var(--title_background_color) ;
          color: white;
          font-weight: 400;
          padding: 16px;
        }
        .card {
        	display :block;

          	margin-right: auto;
          	margin-left: auto;
          	position: relative;

        	color: var(--paper-blue-800);
	        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	        border-radius: 5px;
	        
	     }
	     .cardprinc{
		 	padding-top:60px;
		 	margin-top: 40px;
		 	position: relative;
		 }
		 .refresh-button{
		 	position:absolute;
		 	top:5px;
		 	right:5px;
    		color: var(--paper-blue-500);
		 }
		 .regionscroll {
	        max-height: var(--liste_maxheight);
	        overflow: var(--liste_overflow);
	      }

			  <paper-dropdown-menu style="width:100%" hidden$="[[!dropdowntype]]"  id="[[id]]" label="[[label]]" >

					  <template is="dom-repeat" items="{{liste_objets}}">
					    <paper-item value="[[item.id]]">[[item.nom]]</paper-item>
					  </template>
				  </paper-listbox>
			  </paper-dropdown-menu>
		<div class="card cardprinc" hidden$="[[dropdowntype]]">
		  	<iron-ajax

			    method="GET"
			    url="{{charge_url}}"
			    headers="{{app.header_auth}}"
			    params="{{params}}"
			    handle-as="json"
			    on-error="_disconnect"
	    		on-response="charge_validate"
			    last-response="{{liste_objets}}"
			    debounce-duration="300">
			</iron-ajax>
